<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/" alt="" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="setion-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you an reach us</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name" name="name">
            <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
            <input type="email" class="text-input email-input" placeholder="Email Adress" name="email">
            <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
            <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>hybridtravels@yahoo.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>phone</h3>
            <p>08033053159</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Ikota Shopping Complex</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="py-3 bg-main">
      <div class="container">
        <div class="contact-info">
          <div>
            <h3><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15857.856702476225!2d3.548056683388814!3d6.462726925559546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf73e91b0ccf5%3A0x66dd0231fb1eb4f3!2sIkota%20Shopping%20Complex!5e0!3m2!1sen!2sng!4v1625004497974!5m2!1sen!2sng" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe></h3>
            <p>Ikota Shopping Complex</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
